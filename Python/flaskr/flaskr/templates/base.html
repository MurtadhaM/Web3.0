<!DOCTYPE html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script
    type="text/javascript"
    src="https://unpkg.com/web3@1.2.11/dist/web3.min.js"
  ></script>
  <script
    type="text/javascript"
    src="https://unpkg.com/web3modal@1.9.0/dist/index.js"
  ></script>
  <script
    type="text/javascript"
    src="https://unpkg.com/evm-chains@0.2.0/dist/umd/index.min.js"
  ></script>
  <script
    type="text/javascript"
    src="{{url_for('static', filename='web3.js')}}"
  ></script>
</head>
<title>{% block title %}{% endblock %} - Flaskr</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
<nav>
  <h1>Flaskr</h1>
  <ul>
    {% if g.user %}
    <li><span>{{ g.user['publicAddress'] }}</span></li>
    <li><button id="logout">Log Out</button></li>
    {% else %}
    <li>
      <button id="login">Log In</button>
      {% endif %}
    </li>
  </ul>
</nav>
<section class="content">
  <header>{% block header %}{% endblock %}</header>
  {% for message in get_flashed_messages() %}
  <div class="flash">{{ message }}</div>
  {% endfor %} {% block content %}{% endblock %}
</section>
